{% extends 'base.html' %}

{% block content %}

<h1>Update Record</h1>

<div class="col-md-6 offset-md-3">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button type="submit" class="btn btn-secondary">Update Record</button>
        <a href="{% url 'record' current_record.id %}" class="btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}
